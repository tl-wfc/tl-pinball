# ------------------------
# CONFIG:BALL DEVICES
# ------------------------     
ball_devices:
    bd_plunger:
        ball_switches: s_1_plunger_lane
        mechanical_eject: true
        eject_timeouts: 4s
        eject_coil: c_22_plunger
        confirm_eject_type: target
        eject_targets: playfield
        debug: true
        file_log: full
        ball_search_order: 10
    bd_trough:
        ball_switches: s_2_trough_1, s_3_trough_2, s_4_trough_3, s_5_trough_4, s_6_trough_jam
        eject_coil: c_19_trough_eject
        tags: trough, home, drain
        jam_switch: s_6_trough_jam
        eject_coil_jam_pulse: 8ms
        eject_targets: bd_plunger
        eject_timeouts: 3s
        file_log: full
        console_log: full
        debug: true
        ball_search_order: 11
        # eject_events:
            # - multiball_blue_eject_ball_from_trough
            # - multiball_green_eject_ball_from_trough
            # # - multiball_green_inactive_add_ball_from_trough
    bd_saucer_green:
        ball_switches: s_30_saucer_green
        eject_coil: c_20_saucer_green
        # player_controlled_eject_event: multiball_green_release_ball
        eject_events:
            # - multiball_green_start
            - game_will_end{device.ball_devices.bd_saucer_green.balls==1}
        auto_fire_on_unexpected_ball: false
        entrance_count_delay: 2s
        confirm_eject_type: target
        eject_targets: playfield
        eject_timeouts: 2s
        file_log: full
        console_log: full
        debug: true
        ball_search_order: 12
    bd_saucer_blue:
        ball_switches: s_31_saucer_blue
        eject_coil: c_21_saucer_blue
        # player_controlled_eject_event: multiball_blue_release_ball # multiball_blue_start
        eject_events:
            # - multiball_blue_release_ball
            # - multiball_blue_start
            - game_will_end{device.ball_devices.bd_saucer_blue.balls==1}
        auto_fire_on_unexpected_ball: false
        entrance_count_delay: 2s
        confirm_eject_type: target
        eject_targets: playfield
        eject_timeouts: 2s
        file_log: full
        console_log: full
        debug: true
        ball_search_order: 13
# ------------------------
# CONFIG:BALL HOLDS
# ------------------------     
ball_holds:
    bh_green_saucer_mermaid_battle_start:
        balls_to_hold: 1
        hold_devices: bd_saucer_green
        release_all_events: 
            - tilt
            - timer_mermaiden_battle_intro_timer_complete
            - timer_mermaid_queen_intro_timer_stopped
            - ball_will_end
        disable_events:
            - timer_mermaiden_battle_oxygen_timer_started
            - timer_mermaid_queen_intro_timer_stopped
            - ball_will_end
            - mode_F2_lagoon_multiball_started
            - multiball_mermaid_multiball_started
            - event_mermaid_treasure_lit
            - mode_F2_mermaid_treasure_started
        enable_events: 
            - mermaiden_battle_lit
            # - mode_F2_lagoon_multiball_stopped{current_player.battle_mermaiden_lit==1}
            - enable_cave_saucer_mermaiden_battle_start
            - mode_F2_mermaid_multiball_stopped{current_player.battle_mermaiden_lit==1}
            - mermaid_queen_stop{current_player.battle_mermaiden_lit==1}
            - mode_F2_mermaid_treasure_stopped{current_player.battle_mermaiden_lit==1}
    bh_blue_saucer_lagoon_mb_start:
        balls_to_hold: 1
        hold_devices: bd_saucer_blue
        release_all_events: 
            - tilt
            - event_lagoon_mb_release_ball
            - ball_will_end
        disable_events:
            - ball_started{current_player.lagoon_multiball_is_lit==0 or machine.setting_game_mode==1}
            - event_lagoon_mb_release_ball
            - player_shot_shot_lagoon_multiball_start_enabled{value==False}
            - ball_will_end
            - mode_F2_lagoon_multiball_stopped
        enable_events: 
            - ball_started{current_player.lagoon_multiball_is_lit==1}
            - lagoon_multiball_lit
            - player_shot_shot_lagoon_multiball_start_enabled{value==True}
    bh_blue_saucer_lagoon_mb:
        balls_to_hold: 1
        hold_devices: bd_saucer_blue
        release_all_events: 
            - lagoon_multiball_blue_saucer_release_ball
            # - reset_lagoon_multiball
            - mode_F2_lagoon_multiball_stopped
            - tilt
            - ball_will_end
        disable_events:
            - ball_started
            # - shot_lagoon_multiball_triple_super_jackpot_hit
            - shot_lagoon_multiball_super_jackpot_hit
            - timer_ball_super_jackpot_lagoon_mb_complete
            - timer_ball_triple_super_jackpot_lagoon_mb_complete
            # - reset_lagoon_multiball
            - mode_F2_lagoon_multiball_stopped
            - ball_will_end
        enable_events: 
            # - lagoon_multiball_jackpot_5x
            - phase_2_double_jackpot_start
    bh_green_saucer_lagoon_mb:
        balls_to_hold: 1
        hold_devices: bd_saucer_green
        release_all_events: 
            - multiball_blue_release_ball
            - lagoon_multiball_green_saucer_release_ball
            - reset_lagoon_multiball
            - mode_F2_lagoon_multiball_stopped
            - tilt
            - ball_will_end
        disable_events:
            - ball_started
            # - shot_lagoon_multiball_double_super_jackpot_hit
            # - shot_lagoon_multiball_triple_super_jackpot_hit
            - shot_lagoon_multiball_super_jackpot_hit
            - timer_ball_super_jackpot_lagoon_mb_complete
            - timer_ball_triple_super_jackpot_lagoon_mb_complete
            - reset_lagoon_multiball
            - mode_F2_lagoon_multiball_stopped
            - tilt
            - ball_will_end
        enable_events: 
            # - lagoon_multiball_super_jackpot
            - lagoon_multiball_double_jackpot
    bh_blue_saucer_mermaid_queen_final_shot:
        balls_to_hold: 1
        hold_devices: bd_saucer_blue
        release_all_events: 
            - mermaid_queen_final_shot_show_complete
            - tilt
            - ball_will_end
        disable_events:
            - ball_started
            - mode_F2_mermaid_queen_started
            - mermaid_queen_final_shot_show_complete
            - ball_will_end
        enable_events: 
            - mermaid_queen_defeat_shot_lit
    bh_green_saucer_mermaid_treasure_start:
        balls_to_hold: 1
        hold_devices: bd_saucer_green
        release_all_events: 
            - multiball_green_release_ball
            - tilt
        disable_events:
            - ball_started{current_player.mermaid_teasure_task_complete_all==0}
            - timer_mermaid_treasure_intro_stopped
        enable_events: 
            - ball_started{current_player.mermaid_teasure_task_complete_all==1}
            - event_mermaid_treasure_lit
    bh_blue_saucer_mermaid_treasure_final_shot:
        balls_to_hold: 1
        hold_devices: bd_saucer_blue
        release_all_events: 
            # - state_mermaid_treasure_final_shot_stopped
            - start_end_F2_end_mermaid_treasure_mode_intro
            - tilt
        disable_events:
            - ball_started
            # - state_mermaid_treasure_final_shot_stopped
            - start_end_F2_end_mermaid_treasure_mode_intro
        enable_events: 
            - state_mermaid_treasure_final_shot_started
